<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            font-size:10px;
        }
        body {
            margin:0;
            padding:0;
            font-size:50px;
            line-height:1;
        }
        .em {
            font-size:2em;
        }
        .rem {
            font-size:2rem;
        }
        /*rem是相对单位
        em大小是基于父元素的字体大小
        rem r====》root 根的意思
        rem大小是基于html的字体大小
        */
    </style>
</head>
<body>
<div class="em">aaa</div>
<div class="rem">aaa</div>
</body>
</html>
